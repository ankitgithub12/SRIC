<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form 2025-2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .signature-box {
            border: 1px dashed #666;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-5xl mx-auto p-6 my-8 shadow-lg rounded-lg bg-white">
        <div class="flex flex-col items-center mb-6">
            <img src="assets/SRIC LOGO.PNG" alt="SRIC Logo" class="h-24 w-24 rounded-full mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-800">Admission Form</h1>
            <p class="text-lg md:text-xl mt-2 text-gray-600">For the Academic Year 2025-2026</p>
        </div>
        
        <form action="#" method="POST" class="space-y-6">
            <!-- Student Information Section -->
            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="text-xl font-semibold text-blue-800 mb-4 border-b pb-2">
                    <i class="fas fa-user-graduate mr-2"></i>Student Information
                </h2>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-lg font-medium mb-2">Full Name<span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="dob" class="block text-lg font-medium mb-2">Date of Birth<span class="text-red-500">*</span></label>
                        <input type="date" id="dob" name="dob" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="mother-tongue" class="block text-lg font-medium mb-2">Mother Tongue<span class="text-red-500">*</span></label>
                        <input type="text" id="mother-tongue" name="mother-tongue" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="caste" class="block text-lg font-medium mb-2">Caste<span class="text-red-500">*</span></label>
                        <input type="text" id="caste" name="caste" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="religion" class="block text-lg font-medium mb-2">Religion<span class="text-red-500">*</span></label>
                        <select id="religion" name="religion" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                            <option value="" disabled selected>Select Religion</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Muslim">Muslim</option>
                            <option value="Christian">Christian</option>
                            <option value="Sikh">Sikh</option>
                            <option value="Buddhist">Buddhist</option>
                            <option value="Jain">Jain</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="previous-class" class="block text-lg font-medium mb-2">Previous Class<span class="text-red-500">*</span></label>
                        <select id="previous-class" name="previous-class" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                            <option value="" disabled selected>Select Previous Class</option>
                            <option value="L.K.G">L.K.G</option>
                            <option value="U.K.G">U.K.G</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11-A">11-A</option>
                            <option value="11-B">11-B</option>
                            <option value="12-A">12-A</option>
                            <option value="12-B">12-B</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="admission-class" class="block text-lg font-medium mb-2">Class Seeking Admission<span class="text-red-500">*</span></label>
                        <select id="admission-class" name="admission-class" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                            <option value="" disabled selected>Select Admission Class</option>
                            <option value="L.K.G">L.K.G</option>
                            <option value="U.K.G">U.K.G</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11-A">11-A</option>
                            <option value="11-B">11-B</option>
                            <option value="12-A">12-A</option>
                            <option value="12-B">12-B</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="previous-school" class="block text-lg font-medium mb-2">Previous School Name<span class="text-red-500">*</span></label>
                        <input type="text" id="previous-school" name="previous-school" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="admission-date" class="block text-lg font-medium mb-2">Date of Admission<span class="text-red-500">*</span></label>
                        <input type="date" id="admission-date" name="admission-date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
            </div>
            
            <!-- Parent/Guardian Information Section -->
            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="text-xl font-semibold text-blue-800 mb-4 border-b pb-2">
                    <i class="fas fa-user-friends mr-2"></i>Parent/Guardian Information
                </h2>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="father-name" class="block text-lg font-medium mb-2">Father's Name<span class="text-red-500">*</span></label>
                        <input type="text" id="father-name" name="father-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="mother-name" class="block text-lg font-medium mb-2">Mother's Name<span class="text-red-500">*</span></label>
                        <input type="text" id="mother-name" name="mother-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="father-contact" class="block text-lg font-medium mb-2">Father's Contact Number<span class="text-red-500">*</span></label>
                        <input type="tel" id="father-contact" name="father-contact" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="mother-contact" class="block text-lg font-medium mb-2">Mother's Contact Number</label>
                        <input type="tel" id="mother-contact" name="mother-contact" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-lg font-medium mb-2">Email Address<span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="occupation" class="block text-lg font-medium mb-2">Father's Occupation<span class="text-red-500">*</span></label>
                        <input type="text" id="occupation" name="occupation" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div>
                        <label for="mother-occupation" class="block text-lg font-medium mb-2">Mother's Occupation</label>
                        <input type="text" id="mother-occupation" name="mother-occupation" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            
            <!-- Address Section -->
            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="text-xl font-semibold text-blue-800 mb-4 border-b pb-2">
                    <i class="fas fa-home mr-2"></i>Address Information
                </h2>
                
                <div>
                    <label for="address" class="block text-lg font-medium mb-2">Complete Address<span class="text-red-500">*</span></label>
                    <textarea id="address" name="address" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
            </div>
            
            <!-- Signature Section -->
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Declaration Section -->
                <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                    <h2 class="text-xl font-semibold text-yellow-800 mb-4 border-b pb-2">
                        <i class="fas fa-file-signature mr-2"></i>Declaration
                    </h2>
                    
                    <div class="flex items-start">
                        <input type="checkbox" id="declaration" name="declaration" class="mt-1 mr-2" required>
                        <label for="declaration" class="text-gray-700">
                            I hereby declare that all the information provided in this form is true and correct to the best of my knowledge. 
                            I understand that providing false information may result in cancellation of admission.
                        </label>
                    </div>
                </div>
                
                <!-- Parent Signature Section -->
                <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                    <h2 class="text-xl font-semibold text-green-800 mb-4 border-b pb-2">
                        <i class="fas fa-signature mr-2"></i>Parent's Signature
                    </h2>
                    
                    <div>
                        <p class="mb-2">Parent/Guardian Name: <span class="font-medium" id="signature-name-display"></span></p>
                        <div class="signature-box"></div>
                        <p class="text-sm text-gray-500 mt-2">(Signature above this line)</p>
                        <p class="text-sm text-gray-500 mt-4">Date: ___________________</p>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-center gap-4">
                <button type="reset" class="bg-gray-500 text-white px-8 py-3 rounded-lg hover:bg-gray-600 transition duration-200 font-medium">
                    <i class="fas fa-redo mr-2"></i>Reset Form
                </button>
                <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                    <i class="fas fa-paper-plane mr-2"></i>Submit Application
                </button>
            </div>
        </form>
    </div>

    <script>
        // Display parent name in signature section when entered
        document.getElementById('father-name').addEventListener('input', function() {
            document.getElementById('signature-name-display').textContent = this.value;
        });
    </script>
</body>
</html>
